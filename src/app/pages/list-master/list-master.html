<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-card *ngFor="let item of currentItems">
    <ion-card-header>
      <ion-card-title>{{ item.name }}</ion-card-title>
    </ion-card-header>
    <ion-avatar>
      <img [src]="item.profilePic" />
    </ion-avatar>
    <ion-card-content>
      {{ item.about }}
    </ion-card-content>

  </ion-card>
