<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()" [formGroup]="signupformGroup">
    <ion-list>

      <ion-item>
        <ion-label floating>{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" formControlName="name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" formControlName="email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" formControlName="username" name="username"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" formControlName="password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'PASSWORD CONFIRM' | translate }}</ion-label>
        <ion-input type="password" formControlName="passwordConfirm" name="passwordConfirm"></ion-input>
      </ion-item>

      <div padding>
        <ion-button expand="block">{{ 'SIGNUP_BUTTON' | translate }}</ion-button>
      </div>

    </ion-list>
  </form>
</ion-content>
